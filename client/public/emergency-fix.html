<!DOCTYPE html>
<html>
<head>
    <title>Emergency Service Worker Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f44336;
            color: white;
        }
        .box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #f44336;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #d32f2f;
        }
        #log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .warning {
            color: #ff9800;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>🚨 Emergency SW Fix</h1>
        <p>This will forcefully remove ALL service workers and caches.</p>
        
        <button onclick="emergencyFix()">🔥 FIX NOTIFICATIONS NOW</button>
        
        <div id="log"></div>
    </div>

    <script>
        function log(msg, type = 'normal') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'success' ? '#4CAF50' : type === 'warning' ? '#ff9800' : '#333';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        async function emergencyFix() {
            log('🚨 Starting emergency fix...', 'warning');
            
            try {
                // Get all registrations
                const regs = await navigator.serviceWorker.getRegistrations();
                log(`Found ${regs.length} service worker(s)`, 'normal');
                
                // Unregister each one
                for (const reg of regs) {
                    const url = reg.active?.scriptURL || 'Unknown';
                    log(`Unregistering: ${reg.scope}`, 'normal');
                    log(`  URL: ${url}`, 'normal');
                    await reg.unregister();
                    log(`✅ Unregistered!`, 'success');
                }
                
                // Clear all caches
                const caches = await window.caches.keys();
                log(`Found ${caches.length} cache(s)`, 'normal');
                
                for (const cache of caches) {
                    log(`Deleting cache: ${cache}`, 'normal');
                    await window.caches.delete(cache);
                }
                
                log('', 'normal');
                log('✅✅✅ ALL DONE! ✅✅✅', 'success');
                log('', 'normal');
                log('Reloading page in 3 seconds...', 'warning');
                log('After reload: Go back to /events and RE-ENABLE notifications!', 'warning');
                
                setTimeout(() => {
                    window.location.href = '/events';
                }, 3000);
                
            } catch (error) {
                log('❌ Error: ' + error.message, 'warning');
            }
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            log('Page loaded. Click button to fix.', 'normal');
            log('Current URL: ' + window.location.href, 'normal');
        });
    </script>
</body>
</html>
